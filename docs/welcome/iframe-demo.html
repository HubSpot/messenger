    <script type="text/javascript">
      $(function(){

        Messenger.options = {
          extraClasses: "messenger-fixed messenger-on-bottom",
          theme: "air"
        };

        var alienAttemptMsg;

        var steps = [
          function() {
            var msg = Messenger().post({
              message: 'Launching thermonuclear war...',
              type: 'info',
              actions: {
                cancel: {
                  label: 'cancel launch',
                  action: function() {
                    msg.update({
                      message: 'Thermonuclear war averted.',
                      type: 'success',
                      actions: false
                    });
                  }
                }
              }
            });
            setTimeout(function(){
              msg.update({
                message: 'Thermonuclear war averted.',
                type: 'success',
                actions: false
              });
            }, 4000);
            setTimeout(function(){ msg.hide(); }, 8000);
          },
          function() {
            alienAttemptMsg = Messenger().post({
              message: 'Attempting to destroy alien planet...',
              type: 'info'
            });
          },
          function() {
            var i = 0;
            alienAttemptMsg.hide();
            Messenger().run({
              errorMessage: 'Error destroying alien planet',
              successMessage: 'Alien planet destroyed!',
              action: function(opts) {
                if (++i < 3) {
                  return opts.error({
                    status: 500,
                    readyState: 0,
                    responseText: 0
                  });
                } else {
                  return opts.success();
                }
              }
            });
          },
          function() {
            //Pause
          }
        ];

        var i = 1;

        steps[0]();
        setInterval(function(){
          steps[i]();
          i = (i + 1) % steps.length;
        }, 6000);

      });
    </script>

    <title>Messenger &ndash; Demo</title>
